<div class="todo-app">
  <h1 class="app-title">{{title}}</h1>

  <app-todo-input (submit)="addTodoItem($event)"></app-todo-input>

  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-todo-item
        [item]="todoItem"
        (remove)="removeTodoItem($event)"
      ></app-todo-item>
    </li>
  </ul>
</div>
